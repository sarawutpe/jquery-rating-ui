<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery RatingUI</title>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="" style="padding: 10rem">
      <link rel="stylesheet" href="./rating-ui.css" />

      <h3>Rating</h3>
      <input type="text" name="input-rating" value="5" />
      <div class="rating"></div>
    </div>

    <script src="./rating-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".rating").RatingUI({ inputName: "input-rating" });
      });
    </script>
  </body>
</html>
